<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFront - Entrada</title>
    <link rel="icon" type="image/png" href="malbaLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #ffffff;
            --background: #000000;
            --text: #ffffff;
            --gradient-1: linear-gradient(45deg, var(--primary), #ff8c00);
            --gradient-2: linear-gradient(45deg, #ff8c00, var(--primary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        .entrada-container {
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: scale(0.9) rotateX(10deg);
            animation: entradaFadeIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
        }

        .logo-entrada {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 2rem;
            border: 4px solid var(--primary);
            box-shadow: 0 0 50px var(--primary);
            animation: logoPulse 3s infinite;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .logo-entrada::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: var(--gradient-1);
            z-index: -1;
            opacity: 0.3;
            animation: rotate 10s linear infinite;
        }

        .logo-entrada:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 70px var(--primary);
        }

        .titulo-entrada {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient-1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite, tituloGlow 3s infinite;
            position: relative;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            letter-spacing: -2px;
        }

        .titulo-entrada::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 3px;
            animation: glow 3s infinite;
        }

        .subtitulo-entrada {
            font-size: 1.8rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.5s both;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .btn-entrar {
            display: inline-block;
            padding: 1.2rem 4rem;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--background);
            background: var(--gradient-1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .btn-entrar:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .btn-entrar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .btn-entrar:hover::before {
            left: 100%;
        }

        .btn-entrar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: 0.5s;
        }

        .btn-entrar:hover::after {
            opacity: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s infinite;
            filter: blur(1px);
        }

        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }

        .tech-line {
            position: absolute;
            height: 1px;
            background: var(--gradient-1);
            filter: blur(1px);
            animation: techLine 8s infinite;
        }

        @keyframes entradaFadeIn {
            to {
                opacity: 1;
                transform: scale(1) rotateX(0);
            }
        }

        @keyframes logoPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 50px var(--primary);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 70px var(--primary);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 50px var(--primary);
            }
        }

        @keyframes tituloGlow {
            0% {
                filter: drop-shadow(0 0 10px var(--primary));
            }
            50% {
                filter: drop-shadow(0 0 30px var(--primary));
            }
            100% {
                filter: drop-shadow(0 0 10px var(--primary));
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px var(--primary);
            }
            50% {
                box-shadow: 0 0 30px var(--primary);
            }
            100% {
                box-shadow: 0 0 10px var(--primary);
            }
        }

        @keyframes techLine {
            0% {
                transform: translateX(-100%) scaleX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) scaleX(1);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo-entrada {
                width: 180px;
                height: 180px;
            }

            .titulo-entrada {
                font-size: 3.5rem;
            }

            .subtitulo-entrada {
                font-size: 1.4rem;
            }

            .btn-entrar {
                padding: 1rem 3rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="tech-grid" id="techGrid"></div>
    <div class="entrada-container">
        <img src="malbaLogo.png" alt="Logo do ColÃ©gio Malba Tahan" class="logo-entrada">
        <h1 class="titulo-entrada">CodeFront</h1>
        <p class="subtitulo-entrada">Projeto de Desenvolvimento de Sistemas</p>
        <a href="login.html" class="btn-entrar">FaÃ§a Login</a>
    </div>

    <script>
        // Criar partÃ­culas
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // PosiÃ§Ã£o aleatÃ³ria
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Tamanho aleatÃ³rio
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Atraso aleatÃ³rio na animaÃ§Ã£o
            particle.style.animationDelay = `${Math.random() * 8}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Criar grade tecnolÃ³gica
        const techGrid = document.getElementById('techGrid');
        const lineCount = 30;

        for (let i = 0; i < lineCount; i++) {
            const line = document.createElement('div');
            line.className = 'tech-line';
            
            // PosiÃ§Ã£o aleatÃ³ria
            line.style.top = `${Math.random() * 100}%`;
            line.style.left = `${Math.random() * 100}%`;
            
            // Largura aleatÃ³ria
            line.style.width = `${Math.random() * 300 + 100}px`;
            
            // Atraso aleatÃ³rio na animaÃ§Ã£o
            line.style.animationDelay = `${Math.random() * 8}s`;
            
            techGrid.appendChild(line);
        }

        // Efeito de hover no botÃ£o
        const btnEntrar = document.querySelector('.btn-entrar');
        btnEntrar.addEventListener('mousemove', (e) => {
            const rect = btnEntrar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            btnEntrar.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
        });
        
        btnEntrar.addEventListener('mouseleave', () => {
            btnEntrar.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        });

        // Efeito de parallax no fundo
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            document.querySelector('.entrada-container').style.transform = 
                `translate(${moveX}px, ${moveY}px)`;
            
            document.querySelector('.particles').style.transform = 
                `translate(${moveX * 2}px, ${moveY * 2}px)`;
            
            document.querySelector('.tech-grid').style.transform = 
                `translate(${moveX * 3}px, ${moveY * 3}px)`;
        });
    </script>
</body>
</html>
