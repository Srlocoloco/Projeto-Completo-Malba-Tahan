<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Escola</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Criar Conta</h2>
                <p>Preencha os dados abaixo para criar sua conta</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha forte" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>

                <div class="form-options">
                    <label class="terms">
                        <input type="checkbox" id="terms" required>
                        <span>Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></span>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">Criar Conta</button>
            </form>
            
            <div class="auth-links">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
            
            <div class="auth-divider">
                <span>ou registre-se com</span>
            </div>
            
            <div class="social-auth">
                <button class="social-button">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </button>
            </div>
        </div>
    </div>
</body>
</html>
